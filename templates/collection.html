{% include 'header.html' %}

<div class="album py-5 bg-light">
    <div class="container">

        {% for pack in quote_pack %}
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img alt="Thumbnail [100%x225]"
                         class="card-img-top"
                         data-holder-rendered="true" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                         src="{{ pack.img_path }}"
                         style="height: 225px; width: 100%; display: block;">
                    <div class="card-body">
                        <p class="card-text">{{ pack.pack_desc }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary" type="button">View</button>
                                <button class="btn btn-sm btn-outline-secondary" type="button">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}
